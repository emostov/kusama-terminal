<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kusama Dashboard</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="glitch.css" />

  <link href=" https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
  <script src="main.js"></script>
</head>

<body>
  <header>
    <media class="">
      <img class='logo' src="../src/white-logo.png" alt="kusama">
    </media>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <a class='git' href="https://github.com/emostov/" target="_blank" rel="noopener noreferrer">
      <img src='../src/github-logo.png' class='git' alt="github" />
    </a>
  </header>
  <main >
    <div id='terminal'>

    </div>
  </main>
</body>

</html>
